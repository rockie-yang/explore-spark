<h2>《苏幕遮·怀旧》</h2>
<h2>范仲淹</h2>

<p>黯乡魂，追旅思。</p>
<p>夜夜除非，好梦留人睡。</p>
<p>明月楼高休独倚。</p>
<p>酒入愁肠，化作相思泪。</p>

<div class="notes">望家乡，渺不可见；怀故旧，黯然神伤；羁旅愁思，追逐而来，离乡愈久，乡思愈深。除非每天晚上，作看回乡好梦，才可以得到安慰，睡得安稳。但这却不可能，愁思难解，企盼更切，从夕阳西下一直望到明月当空，望来望去，依然形单影只，莫要再倚楼眺望。忧从中来，更增惆怅，“何以解忧，唯有杜康”。然而“举杯消愁愁更愁”，愁情之浓岂是杜康所能排解。“酒入愁肠，化作相思泪”，意新语工，设想奇特，比“愁更愁”更为形象生动。
</div>
